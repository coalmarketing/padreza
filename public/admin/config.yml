backend:
  name: git-gateway
  branch: main

# Change url to a link to the image you want to use, no file paths, must be a URL
logo:
  src: "https://padreza.netlify.app/assets/svgs/Padreza_logo.svg"
  show_in_header: false

locale: "cs"
media_folder: "src/assets/images/cms"
public_folder: "/assets/images/cms"
local_backend: true

collections:
  # =========================
  # NOVÉ POPTÁVKY
  # =========================
  - name: "poptavky_nove"
    label: "Poptávky – nové"
    summary: "{{jmeno}} • {{mnozstvi}} • {{drevo}} • {{suchost}} • {{delka}} [{{date}}]"
    folder: "src/content/i18n/cs/poptavky"
    create: false
    delete: true
    filter:
      field: status
      value: "nová poptávka"
    sortable_fields: ["date", "jmeno"]
    editor:
      preview: true
    fields: &poptavky_fields
      - { label: "Datum", name: "date", widget: "datetime", readonly: true }
      - {
          label: "Stav",
          name: "status",
          widget: "select",
          options: ["nová poptávka", "zákazník kontaktován", "vyřízeno"],
        }
      - { label: "Jméno", name: "jmeno", widget: "string", readonly: true }
      - { label: "Telefon", name: "telefon", widget: "string", readonly: true }
      - { label: "E-mail", name: "mail", widget: "string", readonly: true }
      - {
          label: "Délka",
          name: "delka",
          widget: "select",
          options: ["25 cm", "33 cm", "40 cm", "50 cm"],
          readonly: true,
        }
      - {
          label: "Dřevo",
          name: "drevo",
          widget: "select",
          options: ["měkké", "polotvrdé", "tvrdé"],
          readonly: true,
        }
      - {
          label: "Suchost",
          name: "suchost",
          widget: "select",
          options: ["suché", "čerstvé"],
          readonly: true,
        }
      - {
          label: "Doprava",
          name: "doprava",
          widget: "select",
          options: ["vlastní", "smluvní dopravce"],
          readonly: true,
        }
      - {
          label: "Adresa",
          name: "adresa",
          widget: "string",
          readonly: true,
          required: false,
        }
      - {
          label: "Množství prms",
          name: "mnozstvi",
          widget: "string",
          readonly: true,
        }
      - {
          label: "Poznámka",
          name: "poznamka",
          widget: "text",
          readonly: true,
          required: false,
        }
      - { label: "Komentář", name: "komentar", widget: "text", required: false }

  # =========================
  # KONTAKTOVANÉ
  # =========================
  - name: "poptavky_kontaktovane"
    label: "Poptávky – kontaktované"
    summary: "{{jmeno}} • {{mnozstvi}} • {{drevo}} • {{delka}}"
    folder: "src/content/i18n/cs/poptavky"
    create: false
    delete: true
    filter:
      field: status
      value: "zákazník kontaktován"
    sortable_fields: ["date", "jmeno"]
    editor:
      preview: true
    fields: *poptavky_fields

  # =========================
  # VYŘÍZENÉ
  # =========================
  - name: "poptavky_vyrizene"
    label: "Poptávky – vyřízené"
    summary: "{{jmeno}} • {{mnozstvi}} • {{drevo}}"
    folder: "src/content/i18n/cs/poptavky"
    create: false
    delete: true
    filter:
      field: status
      value: "vyřízeno"
    sortable_fields: ["date", "jmeno"]
    editor:
      preview: true
    fields: *poptavky_fields
